<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST PAGE</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    
   
    <header>
        <nav>
            <div class="hed">
            <a href="index.html">HOME</a>
            <a href="page2.html">SEA</a>
            <a href="page3.html">LAND</a>
            </div>
            
        </nav>
    </header>

    <section class="title-section">
        <h1>WELCOME TO MY WEBSITE</h1>
    </section>

   
    <section class="signup-container">
        <div class="signup-header">
            <h2>Sign Up</h2>
            
        </div>

        <form class="mailing-list-form">
            <h3>Mailing List Signup</h3>
            
           
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <div class="inline-fields">
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
            </div>

            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="inline-fields">
                    
                    <input type="text" id="phone-number" placeholder="Phone Number" required>
                </div>
            </div>

            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="street-address" placeholder="Street Address" required>
               
                <div class="inline-fields">
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State / Province" required>
                </div>
                <div class="inline-fields">
                    
                    <select id="country" required>
                        <option value="">Please Select</option>
                        <option value="ph">Philippines</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        
                    </select>
                    <span class="small-text">Country</span>
                </div>
            </div>

           
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="EX: renzpogi@example.com" required>
            </div>

            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="add notes if you have suggestion"></textarea>
            </div>

            
            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </section>



     
</body>
</html>
